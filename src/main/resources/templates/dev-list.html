<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cache</title>
</head>
<body>
<div class="container">
    <table class="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Gender</th>
            <th>Known Languages</th>
        </tr>
        <tr th:each="dev : ${devList}">
            <td th:text="${dev.firstName}"></td>
            <td th:text="${dev.lastName}"></td>
            <td th:text="${dev.salary}"></td>
            <td th:text="${dev.gender}"></td>
            <td th:text="${dev.knownLanguages}"></td>
        </tr>
    </table>

</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
